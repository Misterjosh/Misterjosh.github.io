<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Assets/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>
        My Quiz Game
    </title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!-- Jumbotron for Question -->
    <div class="jumbotron">
        <h1 class="display-4" id="questiontext"></h1>
    </div>
    <!-- List group of buttons for answers -->
    <div>
        <div class="list-group">
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonA" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">A</span><span id="answerA"
                        class="anSpace"></span></button>
            </div>
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonB" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">B</span><span id="answerB"
                        class="anSpace"></span></button>
            </div>
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonC" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">C</span><span id="answerC"
                        class="anSpace"></span></button>
            </div>
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonD" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">D</span><span id="answerD"
                        class="anSpace"></span></button>
            </div>
        </div>
    </div>
    <!-- Progress Bar -->
    <!-- <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div> -->
    <script src="Assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
