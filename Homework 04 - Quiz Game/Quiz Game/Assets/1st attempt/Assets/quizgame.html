<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>
        My Quiz Game
    </title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!-- Jumbotron for Question -->
    <div class="jumbotron">
        <h1 class="display-4" id="questiontext"></h1>
    </div>
    <!-- List group of buttons for answers -->
    <div>
        <div class="list-group">
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonA" class="answerButon" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">A</span><span id="answerA"
                        class="anSpace"></span></button>
            </div>
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonB" class="answerButon" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">B</span><span id="answerB"
                        class="anSpace"></span></button>
            </div>
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonC" class="answerButon" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">C</span><span id="answerC"
                        class="anSpace"></span></button>
            </div>
            <div class="col-md-8" class="answerbox">
                <button type="button" id="buttonD" class="answerButon" class="list-group-item d-flex align-items-center"><span
                        class="badge badge-primary badge-pill">D</span><span id="answerD"
                        class="anSpace"></span></button>
            </div>

            <!-- Timer display -->
            <div id='timerDis'></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
